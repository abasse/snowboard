  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0019 16V8a1 1 0 00-1.6-.8l-5.333 4zM4.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0011 16V8a1 1 0 00-1.6-.8l-5.334 4z"></path></svg>

<h1 class="text-2xl mb-16">User page <span x-text="route.params.id"></span></h1>

<section x-data="getUsers(route.params.id)" class="text-gray-600 body-font relative bg-white rounded">
    <template x-if="users">
    <div class="container px-5 py-5 mx-auto">
      <div class="w-full mx-auto">
        <div class="flex flex-wrap ">
            <div class="p-2 w-1/3">
                <div class="relative">
                  <label for="first_name" class="leading-7 text-sm text-gray-600">First Name</label>
                  <input :value="users.data.first_name" type="text" id="first_name" name="first_name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
          <div class="p-2 w-1/3">
            <div class="relative">
              <label for="last_name" class="leading-7 text-sm text-gray-600">Last Name</label>
              <input :value="users.data.last_name" type="text" id="last_name" name="last_name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-1/3">
            <div class="relative">
              <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
              <input :value="users.data.email" type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-full mt-16 flex flex-row-reverse">
            <button x-on:click="alert('This would save ' + users.data.first_name);" class="text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">Save</button>
          </div>
    
        </div>
      </div>
    </div>
    </template>
  </section>
