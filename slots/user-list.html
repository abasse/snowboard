<section class="text-gray-600 body-font">
    <template x-if="users">
        <div class="container px-5 py-24 mx-auto" >
            <div class="flex flex-wrap -m-4">
                <template x-for="user in users.data" :key="user.id">
                  
                    <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                    
                        <a :href="'#/user?id=' + user.id" data-navigo class="block relative h-32 w-32 rounded overflow-hidden">
                            <img alt="ecommerce" class="rounded-full object-cover object-center w-full h-full block"
                            :src="user.avatar" >
                        </a>
                        <div class="mt-4">
                            <h2 class="text-gray-900 title-font text-lg font-medium" x-text="user.first_name"></h2>
                            <p class="mt-1" x-text="user.email"></p>
                        </div>
                     
                    </div>
                   
                </template>
            </div>
        </div>
    </template>
</section>
